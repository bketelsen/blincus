name: template
help: Manage blincus templates

commands:
- name: edit
  alias: e
  help: Edit a template

  args:
  - name: name
    required: true
    help: Template name


  examples:
  - blincus template edit ubuntu

- name: restore
  alias: r
  help: Restore a template

  args:
  - name: name
    required: true
    help: Template name


  examples:
  - blincus template restore ubuntu

- name: list
  alias: l
  help: List all templates

- name: personalize 
  alias: p
  help: Personalize default templates

